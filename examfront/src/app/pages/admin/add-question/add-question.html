<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Adding Question to {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new Question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form class="mt20">

                        <!-- content field -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Write question content</mat-label>
                            <textarea matInput placeholder="Enter here" required rows="8"></textarea>
                        </mat-form-field>

                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter Option1</mat-label>
                                    <input type="text" matInput required />

                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter Option2</mat-label>
                                    <input type="text" matInput required />

                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter Option3</mat-label>
                                    <input type="text" matInput required />

                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter Option4</mat-label>
                                    <input type="text" matInput required />
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- answer -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Select Answer</mat-label>
                            <mat-select>
                                <mat-option>Option1</mat-option>
                                <mat-option>Option2</mat-option>
                                <mat-option>Option3</mat-option>
                                <mat-option>Option4</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                         
                            <button mat-raised-button color="accent"><mat-icon>add_circle</mat-icon>Add Question</button>
                        </div>

                    </form>
                </mat-card-content>


            </mat-card>
        </div>
    </div>
</div>

<mat-card>
    <h1 class="ml20">Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()" #quizForm="ngForm">
                    <!-- title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput required />
                    </mat-form-field>

                    <!-- description field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quizData.description" name="description" placeholder="Enter here" matInput rows="5" required></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="e.g., 100" matInput required/>
                            </mat-form-field>


                        </div>
                        <div class="col-md-6">
                            <!-- no of questions to be displayed -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of questions</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="e.g., 10"
                                    matInput required/>
                            </mat-form-field>

                        </div>
                    </div>

                    <!-- active field -->
                    <mat-slide-toggle name="active" [(ngModel)]="quizData.active" class="mt20 mb10" color="primary">Publish
                        Status</mat-slide-toggle>
                        <br/>

                    <!--category select  -->
                    <mat-form-field class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category" required>
                            @for (c of categories; track c) {
                            <mat-option [value]="c">{{c.title}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="accent mb10" type="submit"><mat-icon>add_circle</mat-icon>Add Quiz</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</mat-card>
<!-- {{quizData | json}} -->

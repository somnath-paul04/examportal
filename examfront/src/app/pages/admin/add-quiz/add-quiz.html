<mat-card>
    <h1 class="ml20">Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <!-- title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" name="title" placeholder="Enter here" matInput>
                    </mat-form-field>

                    <!-- description field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description Title</mat-label>
                        <textarea type="text" name="description" placeholder="Enter here" matInput rows="5"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <textarea type="text" name="maxMarks" placeholder="Enter here" matInput></textarea>
                            </mat-form-field>


                        </div>
                        <div class="col-md-6">
                            <!-- no of questions to be displayed -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of questions</mat-label>
                                <textarea type="text" name="numberOfQuestions" placeholder="Enter here"
                                    matInput></textarea>
                            </mat-form-field>

                        </div>
                    </div>

                    <!-- active field -->
                    <mat-slide-toggle class="mt20 mb10" [checked]="false" color="primary">Publish
                        Status</mat-slide-toggle>
                        <br/>

                    <!--category select  -->
                    <mat-form-field class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category">
                            @for (c of categories; track c) {
                            <mat-option [value]="c.cid">{{c.title}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="accent mb10" type="submit">Add</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</mat-card>

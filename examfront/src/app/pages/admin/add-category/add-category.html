<mat-card>
    <h1 class="ml20">Add New Category</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <!-- CRITICAL FIXES HERE: Added #categoryForm="ngForm" and updated ngSubmit to pass the form reference -->
                    <form (ngSubmit)="formSubmit(categoryForm)" #categoryForm="ngForm">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required autofocus type="text" name="title" matInput placeholder="Enter here" [(ngModel)]="category.title">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" matInput placeholder="Enter Category Description" [(ngModel)]="category.description" rows="15"></textarea>
                        </mat-form-field>
                        
                        <div class="container text-center mt15">
                            <button mat-raised-button color="accent"><mat-icon>add_circle</mat-icon>Add Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>

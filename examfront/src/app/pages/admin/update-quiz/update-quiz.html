<mat-card class="m-4 shadow-lg rounded-xl">
    <h1 class="ml-4 text-2xl font-semibold text-primary-700 flex items-center space-x-2">
        <mat-icon class="text-3xl ml20">edit</mat-icon> 
        <span>Update Quiz</span>
    </h1>
    
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    
                    <!-- Form is safe to show immediately because 'quiz' is initialized in TS -->
                    <!-- ADDED FORM SETUP for (ngSubmit) and local reference #f -->
                    <form *ngIf="quiz" (ngSubmit)="updatedata()" #f="ngForm">
                        
                        <!-- title field -->
                        <!-- FIX: Changed appearance="fill" to appearance="outline" -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter Title</mat-label>
                            <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter Quiz Title" matInput required />
                        </mat-form-field>

                        <!-- description field -->
                        <!-- FIX: Changed appearance="fill" to appearance="outline" -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter Description</mat-label>
                            <textarea [(ngModel)]="quiz.description" name="description" placeholder="Enter Quiz Description" matInput rows="5" required></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- max marks -->
                                <!-- FIX: Changed appearance="fill" to appearance="outline" -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Maximum Marks</mat-label>
                                    <!-- Changed type to number and added required -->
                                    <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="e.g., 100" matInput required/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- no of questions to be displayed -->
                                <!-- FIX: Changed appearance="fill" to appearance="outline" -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Number of questions</mat-label>
                                    <!-- Changed type to number and added required -->
                                    <input [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="e.g., 10"
                                        matInput required/>
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- active field -->
                        <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="mt20 mb10" color="primary">
                            Publish Status
                        </mat-slide-toggle>
                        <br/>

                        <!--category select -->
                        <mat-form-field class="mt20 w100" appearance="outline">
                            <mat-label>Categories</mat-label>
                            <mat-select name="category" [(ngModel)]="quiz.category">
                                @for (c of categories; track c.cId) {
                                <mat-option [value]="c">{{c.title}}</mat-option>
                                }
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center mt-6">
                            <!-- Corrected button text and improved styling -->
                            <button mat-raised-button color="primary" type="submit" class="w-full md:w-auto">
                                <mat-icon class="mr-1">save</mat-icon>
                                Update Quiz
                            </button>
                        </div>
                    </form>
                    
                    <!-- Added a loading spinner for better UX while quiz data is fetching -->
                    <div *ngIf="!quiz" class="text-center py-10">
                        <mat-spinner diameter="40"></mat-spinner>
                        <p class="mt-4 text-gray-500">Loading quiz data...</p>
                    </div>

                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>

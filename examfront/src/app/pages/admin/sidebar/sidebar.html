<mat-card class="menu-card">
    
    <mat-nav-list>

        <div mat-subheader>Menu</div>
        
        <a mat-list-item 
           routerLink="/admin" 
           routerLinkActive="active-list-item" 
           [routerLinkActiveOptions]="{exact: true}">
            <mat-icon matListItemIcon>home</mat-icon>
            Home
        </a>

        <a mat-list-item 
           routerLink="/admin/profile" 
           routerLinkActive="active-list-item">
            <mat-icon matListItemIcon>account_circle</mat-icon>
            Profile
        </a>
        <a mat-list-item 
           routerLink="/admin/categories" 
           routerLinkActive="active-list-item">
            <mat-icon matListItemIcon>list</mat-icon>
            Categories
        </a>
        <a mat-list-item 
           routerLink="/admin/add-category" 
           routerLinkActive="active-list-item">
            <mat-icon matListItemIcon>add_circle_icon</mat-icon>
            Add Categories
        </a>
        <a mat-list-item 
           routerLink="/admin/quizzes" 
           routerLinkActive="active-list-item">
            <mat-icon matListItemIcon>quiz</mat-icon>
            Quizzes
        </a>
        <a mat-list-item 
           routerLink="/admin/add-quiz" 
           routerLinkActive="active-list-item">

            Add Quiz
        </a>
        <a mat-list-item 
           routerLink="/admin/profile" 
           routerLinkActive="active-list-item">

        </a>

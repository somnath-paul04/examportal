<mat-card class="menu-card">

    <mat-nav-list>

        <div mat-subheader>Menu</div>

        <a mat-list-item routerLink="/user-dashboard/0" routerLinkActive="active-list-item"
            [routerLinkActiveOptions]="{exact: true}">
            <mat-icon matListItemIcon>home</mat-icon>
            Home
        </a>

        <a mat-list-item routerLinkActive="active-list-item">
            <mat-icon matListItemIcon>quiz</mat-icon>
            All Quizzes
        </a>



        @for (c of categories; track c.cid) {
        <a mat-list-item [routerLink]="'/user-dashboard/start-quiz/' + c.cid" routerLinkActive="active-list-item">
            <mat-icon matListItemIcon>quiz</mat-icon>
            {{c.title}}
        </a>
        } @empty {
        <mat-list-item>
            <mat-icon matListItemIcon>refresh</mat-icon>
            Loading Categories...
        </mat-list-item>
        }

    </mat-nav-list>

</mat-card>
